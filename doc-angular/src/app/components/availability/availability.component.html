<div class="container">
    <mat-card class="card">
    <mat-card-header>
      <mat-card-title class="card-title">Available</mat-card-title>
      <mat-card-subtitle>{{appointment?.date | date: 'E MM/dd' }} Slot: {{appointment === undefined? '' : appointment.slot + 1}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions align="end">
      <button mat-button color="accent" (click)="appointment && api.bookAppt(appointment)"><mat-icon>add_circle</mat-icon></button>      
    </mat-card-actions>
  </mat-card>
</div>
