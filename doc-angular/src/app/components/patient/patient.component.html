<div class="app-container pat-cell">
    <h2 *ngIf="api.getLoading()">Loading your scheuled appointments</h2>        
    <app-appointment *ngFor="let appointment of api.getPatientBooked()" [appointment]="appointment"></app-appointment>
</div>   
<div class="app-container pat-cell">
    <h2 *ngIf="api.getLoading()">Loading available openings</h2>        
    <app-availability *ngFor="let appointment of api.getAppointments()" [appointment]="appointment"></app-availability>
</div>
