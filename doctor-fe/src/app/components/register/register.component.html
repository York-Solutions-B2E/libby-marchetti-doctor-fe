    <form [formGroup]="registerForm">
        <div>
            <label for="role">I am a: </label>
            <select id="role" type="select" formControlName="role" placeholder="Select..." >
                <option>Select...</option>
                <option>Doctor</option>
                <option>Patient</option>
            </select>
        </div>
        <div>
            <label for="first-name">First Name: </label>
            <input id="first-name" formControlName="firstName" type="text" 
            placeholder="First Name" />
            <!-- (keyup)="updateFirstName(firstName.value)" -->
            
            
        </div>
        <div>
            <label for="last-name">Last Name: </label>
            <input id="last-name" formControlName="lastName" type="text" 
            placeholder="Last Name"  />
            <!-- (keyup)="updateLastName(lastName.value)" -->
           
        </div>
        <div>
            <label for="email">Email: </label>
            <input id="email" formControlName="email" type="text" 
            placeholder="Email"  />
            <!-- (keyup)="updateEmail(email.value)" -->
            
        </div>
        <div>
            <label for="password">Password: </label>
            <input id="password" formControlName="password" type="password" 
            placeholder="Password" />
            <!-- (keyup)="updatePassword(password.value)" -->
            
        </div>
        <div>
            <button type="button" (click)="register()">Register</button>
            <button type="button" (click)="login()">Login</button>
        </div>
    </form>
