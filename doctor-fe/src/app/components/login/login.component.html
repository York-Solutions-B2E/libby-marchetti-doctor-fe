<h1>Login</h1>
<div>
    <label for="email">Email: </label>
    <input id="email" #email type="text" 
    placeholder="Email"  />
</div>
<div>
    <label for="password">Password: </label>
    <input id="password" #password type="password" 
    placeholder="Password" >
</div>
<div>
    <button type="button" (click)="register()">Register</button>
    
</div>
